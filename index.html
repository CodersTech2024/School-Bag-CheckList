<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bag Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #A020F0;
            margin-top: 20px;
        }
        .container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        select, .checklist label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checklist {
            margin-top: 20px;
        }
        .ready-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #A020F0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ready-btn:hover {
            background-color: #8B0DAA;
        }
        .message-box {
            display: none;
            background-color: #A020F0;
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .close-btn {
            background-color: white;
            color: #A020F0;
            border: none;
            font-size: 20px;
            float: right;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #8B0DAA;
        }
    </style>
</head>
<body>

    <h1>School Bag Checklist</h1>

    <div class="container">
        <div class="location-selector">
            <label for="country">Select Your Country</label>
            <select id="country">
                <option value="" disabled selected>Select your country</option>
                <option value="UAE">UAE</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
            </select>

            <label for="state">Select Your State</label>
            <select id="state">
                <option value="" disabled selected>Select your state</option>
            </select>

            <label for="school">Select Your School</label>
            <select id="school">
                <option value="" disabled selected>Select your school</option>
            </select>
        </div>

        <div class="checklist">
            <label><input type="checkbox" id="notebooks"> Notebooks</label>
            <label><input type="checkbox" id="textbooks"> Textbooks</label>
            <label><input type="checkbox" id="pencil_case"> Pencil Case</label>
            <label><input type="checkbox" id="lunch_box"> Lunch Box</label>
            <label><input type="checkbox" id="water_bottle"> Water Bottle</label>
            <label><input type="checkbox" id="id_card"> ID Card</label>
        </div>

        <button class="ready-btn" onclick="readyForSchool()">Ready for School</button>

        <div id="message-box" class="message-box">
            <button class="close-btn" onclick="closeMessage()">X</button>
            <p>You're all set!</p>
        </div>
    </div>

    <script>
        const stateOptions = {
            'UAE': ['Abu Dhabi', 'Dubai', 'Sharjah'],
            'India': ['Kerala', 'New Delhi', 'Gujarat'],
            'UK': ['London', 'Manchester', 'Birmingham']
        };

        const schoolOptions = {
            'Abu Dhabi': ['Shining Start International School', 'Model Private School'],
            'Dubai': ['Gens Modern Academy', 'Delhi Private School Dubai'],
            'Sharjah': ['Delhi Private School Sharjah', 'GIIS Sharjah'],
            'Kerala': ['Chinmaya Vidyalaya', 'Montfort  School'],
            'New Delhi': ['Delhi  Private School New Delhi', 'The Mothers International School'],
            'Gujarat': ['Vallabh Ashrams MGM Amin', 'VN Savani School, Valsad'],
            'London': ['North London Grammar School', 'City of London School'],
            'Manchester': ['Manchester International School', 'Levenshulme High School'],
            'Birmingham': ['Aston Manor Academy Phillips', 'Billesley Primary School Trittiford'],
            
        };

        document.getElementById('country').addEventListener('change', function() {
            const country = this.value;
            const stateSelect = document.getElementById('state');
            stateSelect.innerHTML = '<option value="" disabled selected>Select your state</option>';

            if (stateOptions[country]) {
                stateOptions[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        });

        document.getElementById('state').addEventListener('change', function() {
            const state = this.value;
            const schoolSelect = document.getElementById('school');
            schoolSelect.innerHTML = '<option value="" disabled selected>Select your school</option>';

            if (schoolOptions[state]) {
                schoolOptions[state].forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.textContent = school;
                    schoolSelect.appendChild(option);
                });
            }
        });

        function readyForSchool() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'block';
        }

        function closeMessage() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'none';
        }
    </script>

</body>
</html>
<script>
    function readyForSchool() {
        const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
        let allChecked = true;

        checkboxes.forEach(checkbox => {
            if (!checkbox.checked) {
                allChecked = false;
            }
        });

        const messageBox = document.getElementById('message-box');
        const messageText = messageBox.querySelector('p');

        if (allChecked) {
            messageText.textContent = "You're all set!";
        } else {
            messageText.textContent = "You're not ready!";
        }

        messageBox.style.display = 'block';
    }

    function closeMessage() {
        const messageBox = document.getElementById('message-box');
        messageBox.style.display = 'none';
    }
</script>
